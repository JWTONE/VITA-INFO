{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>글 쓰기</h1>

<form action="{% url 'post:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit">저장</button>
</form>
<a href="{% url 'home:home' %}">목록으로</a>
{% endblock content %}
