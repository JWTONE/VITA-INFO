{% extends 'base.html' %}
{% load static %}
{% block content %}
{% block head %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
{% endblock head %}


<div class="indexcontainer">
    <div>
        <h3 class="noto-sans-kr-default" style="font-size: 35px;">건강한 삶을 위한 최상의 동반자, 우리는 영양제 추천 사이트 비타인포입니다. <br>
            전문가들의 지식을 바탕으로 신뢰할 수 있는 정보를 제공하여 당신의 건강을 돕겠습니다.</h3>
        <br>
        <br>
        <h6 class="noto-sans-kr-default" style="font-size: 20px;">최신 랭킹에 포함되어있는 게시글을 검색해보세요</h6>
        <br>
        <br>
        <button id="customButton"></button>

        <br>
        <br>
        <br>
        <br>
        <h6 class="noto-sans-kr-default" style="font-size: 20px;">회원가입을 하고 무료로 영양제 추천을 받아보세요!</h6>
    </div>
</div>
<br>
<br>
<div class="searchbar">
    <div class="relative mt-3" tabindex="1">
        <form id="search" class="relative overflow-hidden border-b -tracking-2 rounded border-transparent"
            action="{% url 'web:search' %}" method="get">
            <input type="text" class="search-input w-full px-3 py-2.5 text-black shadow-none lg:px-5 lg:py-3.5"
                placeholder="검색" name="q" value="">
            <button type="submit"
                class="search-button absolute right-0 top-0 h-full cursor-pointer px-3 hover:bg-examine-purple-400 lg:px-6 bg-primary">
                <img class="search-icon h-4 w-4 lg:h-5 lg:w-5" src="{% static 'media/magnifying-glass.png' %}" alt="">
            </button>
        </form>
    </div>
</div>
<script>
    const button = document.getElementById('customButton');
    const username = localStorage.getItem('username');

    if (username) {
        button.textContent = '체형/체질 설문조사 후 추천받기';
        button.addEventListener('click', function () {
            window.location.href = "{% url 'web:surveymain' %}";
        });
    }
    else {
        // 로그인되지 않은 사용자로 간주
        button.textContent = '로그인 후 체형/체질 설문조사 후 추천받기';
        button.addEventListener('click', function () {
            window.location.href = "{% url 'web:login' %}";
        });
    }
</script>
{% endblock content %}
