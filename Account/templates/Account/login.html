<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h2>로그인</h2>
    <form id="loginForm">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" onclick="loginSubmit()">로그인</button>
    </form>

    <script>
        function loginSubmit() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const saveData = {
                username: username,
                password: password
            };

            axios.post('/api/account/login/', saveData)
                .then(response => {
                    const isStaff = response.data.is_staff;
                    const nickname = response.data.nickname;
                    const token = response.data.access;
                    localStorage.setItem('access', token); // 토큰을 저장함
                    const refreshToken = response.data.refresh;
                    localStorage.setItem('refresh', refreshToken); // 토큰을 저장함
                    localStorage.setItem('username', username); // 토큰을 저장함
                    localStorage.setItem('nickname', nickname);
                    localStorage.setItem('is_staff', isStaff);
                    alert('로그인 성공했습니다.');

                    // 이전 페이지로 이동
                    const prevPage = localStorage.getItem('prevPage');
                    window.location.href = prevPage || '/'; // 이전 페이지가 없으면 홈페이지로 이동
                })
                .catch(error => {
                    console.error(error);
                    alert('로그인에 실패했습니다.');
                });
        }
    </script>
</body>

</html>
