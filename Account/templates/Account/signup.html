{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="signup-form">
    <h2>회원가입</h2>
    <form action="{% url 'web:signup' %}" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">회원가입</button>
    </form>
</div>
{% endblock content %}
