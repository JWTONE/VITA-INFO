{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="update">
    <h1>비밀번호 변경</h1>
    <form action="{% url 'web:password_update' username %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">비밀번호 변경</button>
    </form>
    <div style="text-align: right; ">
        <button onclick="history.back();">뒤로가기</button>
    </div>
</div>
{% endblock content %}
